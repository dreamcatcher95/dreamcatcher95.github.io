---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background: 
    /* top, transparent black to blue, faked with gradient */ 
    linear-gradient(
      rgba(0, 2, 10, .55), 
      rgba(0, 2, 80, 0.45)
    ),
    /* bottom, image */
    url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}');  background-size:   cover;                      /* <------ */
    background-repeat: no-repeat;
    background-position: center center;  ">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>

<hr>
